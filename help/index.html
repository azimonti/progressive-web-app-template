        </div>
        <a href="/" class="btn btn-light p-1 btn-fa" title="Back to App" data-i18n="[title]helpPage.button.backToApp" style="line-height: 1;"><i class="fa-solid fa-reply fs-6 align-middle" style="color: #0083B3;"></i></a>
